{% extends "index.html" %} {% block title%}Changed{% endblock %}

{% block content %}
<form action="/uploader" method="post" enctype="multipart/form-data" >
    <div class="drop-area">
        <span class="drop-area__prompt">Drop file here or Click to upload.</span>
        <input type="file" name="file" class="drop-area__input" multiple>
    </div>
    <div>
        <input type="submit" value="Upload" />
    </div>
</form>
{% endblock %}
